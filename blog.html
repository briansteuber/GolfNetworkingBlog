<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <title>Blog Page</title>
    <link rel="stylesheet" type="text/css" href="blog_style.css"/>
    <script defer src="blog_script.js"></script>
</head>
<body>
    <div class="header">
        <label for="blogName" id="blogTitle" class="blogTitle">Blog Name:</label>
        <br>
        <input type="text" name="blogName" class="blogName" placeholder="Blog Name">
        <button type="button" id="submitTitle" class="submitTitle" onclick="submitTitle()">Change Title</button>
    </div>
    <div class="row">
      <div class="leftcolumn" id="leftcolumn">
        <br>
        <input type="submit" id="submit-button" value="New Post" onclick="createPost(this)">
      </div>
      <div class="rightcolumn">
        <div class="card" id="card">
          <h3>About Me:</h3>
            <p class="submitAbout" id="submitAbout"></p>
            <textarea name="aboutText" class="aboutText1" id="aboutText" cols="40" rows="10" placeholder="About Text"></textarea>
            <button type="button" onclick="submitAbout()">Change About</button>
        </div>
        <div class="card" id="card">
            <h3>Follow Me:</h3>
            <p class="followText" id="followText"></p>
            <input type="text" name="followInput" class="followInput" placeholder="Instagram: @brian_steuber" size="30">
            <br>
            <br>
            <button type="button" onclick="submitFollow()">Change Follow</button>
        </div>
      </div>
      <div id="template">
      </div>
    </div>
      <div class="footer">
        <p>Designed by: Brian Steuber</p>
        <p>Business Inquiries: <a href="">brian.steuber18@gmail.com</a></p>
      </div>    
</body>
</html>
